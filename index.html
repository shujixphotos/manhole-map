<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manhole Card Map</title>

  <style>
    /* 画面いっぱいにGoogleマップを表示 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    function initMap() {
      // 地図の中心（東京駅）
      const center = { lat: 35.6812, lng: 139.7671 };

      // マップオブジェクトの作成
      const map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 12,
      });
    }
  </script>

  <!-- ★ここにあなたのAPIキーを入れる！ -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAttP4YzMlt1rKykFqt3PlRc4HPDvk_Tb8&callback=initMap" 
    async defer></script>

</body>
</html>
